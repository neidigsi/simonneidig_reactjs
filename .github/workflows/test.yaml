name: Run Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Configure jest-junit reporter
      - name: Configure jest-junit
        run: |
          echo "module.exports = { reporters: ['default', ['jest-junit', { outputDirectory: './test-results', outputName: 'results.xml' }]] };" > jest.config.js

      # Run tests and generate JUnit report
      - name: Run unit tests
        run: npm test

      # Upload test results as an artifact
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results/results.xml